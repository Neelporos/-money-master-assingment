<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Source Link Section -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <title>My Salary Managmant Account</title>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1 class="text-5xl text-center mt-10 font-bold text-cyan-400">My Salary Managmant Account</h1>
    </header>
    <main>
        <!-- Body Content Section -->
        <section>
            <div class=" gap-10 p-10 md:grid xl:grid grid-cols-2 2xl:grid grid-cols-2">

                <!-- Image Section -->
                <div>
                    <img src="image/pexels-karolina-grabowska-4386335.jpg" alt="">
                </div>

                <!-- Input Section  -->
                <div class="text-center bg-zinc-100 p-10">

                    <p class="font-semibold text-2xl">Income</p>
                    <p class="font-semibold mt-5">Income: <span> <input id="total-income"
                                class="bg-gray-200 p-2 rounded mx-2" type="number"></span>
                    </p>
                    <p class="font-semibold text-2xl my-5">Expenses</p>
                    <p class="font-semibold mt-5 ml-5">Food: <span> <input id="food-cost"
                                class="bg-gray-200 p-2 rounded mx-2" type="number"></span>
                    </p>
                    <p class="font-semibold mt-5 ml-5">Rent: <span> <input id="rent-cost"
                                class="bg-gray-200 p-2 rounded mx-3" type="number"></span>
                    </p>
                    <p class="font-semibold mt-5">Clothes: <span> <input id="clothes-cost"
                                class="bg-gray-200 p-2 rounded mx-2" type="number"></span>
                    </p>

                    <!-- Calculate Section -->

                    <button id="calculate-btn" class="rounded text-1xl px-10 py-2 m-5 bg-blue-400">Calculate</button>

                    <h3 class="m-2 text-2xl semibold">Total Expenses: <span id="total-cost">00</span> </h3>
                    <h3 class="m-2 text-2xl semibold">Balance: <span id="balance">00</span></h3>
                    <h3>Save: <input id="saving-input" class="bg-gray-200 p-2 rounded mx-2 w-24" type="number"> %
                        <button id="savaing-btn" class="rounded px-14 py-2 m-5 bg-blue-400">Save</button>
                    </h3>
                    <h3 class="m-2 text-2xl semibold">Saving Amount: <span id="saving-amount">00</span> </h3>
                    <h3 class="m-2 text-2xl semibold">Remaining Balance: <span id="remaing-balance">00</span></h3>
                </div>
            </div>
        </section>
    </main>

    <!-- Java Scrpit Link Section -->

    <script src="script.js"></script>
</body>

</html>
