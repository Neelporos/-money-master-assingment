<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>My Salary Account</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10 font-bold text-cyan-400">My Salary Account</h1>
    </header>
    <main>
        <section class="grid grid-cols-2 p-10">
            <div>
                <img src="image/pexels-karolina-grabowska-4386335.jpg" alt="">
            </div>

            <div class="text-center">
                <p class="font-semibold text-2xl">Income</p>
                <p class="font-semibold mt-5">Income: <span> <input class="bg-gray-200 p-2 rounded mt-2"
                            type="number"></span>
                </p>
                <p class="font-semibold text-2xl my-5">Expenses</p>
                <p class="font-semibold mt-5">Food: <span> <input class="bg-gray-200 p-2 rounded mt-2"
                            type="number"></span>
                </p>
                <p class="font-semibold mt-5">Rent: <span> <input class="bg-gray-200 p-2 rounded mt-2"
                            type="number"></span>
                </p>
                <p class="font-semibold mt-5">Clothes: <span> <input class="bg-gray-200 p-2 rounded mt-2"
                            type="number"></span>
                </p>

                <button class="rounded px-8 py-2 m-5 bg-blue-400">Calculate</button>

                <h3>Total Expenses: 5500 </h3>
                <h3>Balance: 4500</h3>
                <h3>Save: <input class="bg-gray-200 p-2 rounded w-16 type=" text"> % <button
                        class="rounded px-8 py-2 m-5 bg-blue-400">Save</button></h3>
                <h3>Saving Amount: 2000 </h3>
                <h3>Remaining Balance: 2500 </h3>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
