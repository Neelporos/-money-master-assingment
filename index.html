<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>My Salary Managmant Account</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10 font-bold text-cyan-400">My Salary Managmant Account</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-2 gap-10 p-10">
                <div>
                    <img src="image/pexels-karolina-grabowska-4386335.jpg" alt="">
                </div>

                <div class="text-center bg-zinc-100 p-10">
                    <p class="font-semibold text-2xl">Income</p>
                    <p class="font-semibold mt-5">Income: <span> <input class="bg-gray-200 p-2 rounded mx-2"
                                type="number"></span>
                    </p>
                    <p class="font-semibold text-2xl my-5">Expenses</p>
                    <p class="font-semibold mt-5 ml-5">Food: <span> <input class="bg-gray-200 p-2 rounded mx-2"
                                type="number"></span>
                    </p>
                    <p class="font-semibold mt-5 ml-5">Rent: <span> <input class="bg-gray-200 p-2 rounded mx-3"
                                type="number"></span>
                    </p>
                    <p class="font-semibold mt-5">Clothes: <span> <input class="bg-gray-200 p-2 rounded mx-2"
                                type="number"></span>
                    </p>

                    <button class="rounded text-1xl px-10 py-2 m-5 bg-blue-400">Calculate</button>

                    <h3 class="m-2 text-2xl semibold">Total Expenses: <span>5500</span> </h3>
                    <h3 class="m-2 text-2xl semibold">Balance: <span>4500</span></h3>
                    <h3>Save: <input class="bg-gray-200 px-14 py-2 mx-2 rounded w-16 type=" text"> %
                        <button class="rounded px-14 py-2 m-5 bg-blue-400">Save</button>
                    </h3>
                    <h3 class="m-2 text-2xl semibold">Saving Amount: <span>2000</span> </h3>
                    <h3 class="m-2 text-2xl semibold">Remaining Balance: <span>2500</span></h3>
                </div>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
